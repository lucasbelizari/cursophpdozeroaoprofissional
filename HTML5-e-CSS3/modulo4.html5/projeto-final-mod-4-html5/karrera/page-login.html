<html>
    <head>
        <title>Karrera</title>
        <link href="karrera-log-style.css" rel="stylesheet"/>
        <meta charset="utf-8">
    </head>
    <body>
         <div id="logoleft">
            <img src="iconkarrera.png" alt=""/>
         </div>
      <form method="post">
         <div id="login">
              <input  type="text" name="Usuário" strong placeholder="Usuário" autofocus autocomplete="on" required/><br/><br/>
              <input type="password" name="Senha" placeholder="Senha" required><br/><br/>

              <input class="botaoentrar" type="submit" value="Entrar"/><br/><br/>
              <div>
                   <select class="areas" name="Qual a sua área de atuação?" required >
                     <option value="0">Qual a sua área de atuação?</option>
                     <option value="1">Administração, Economia e Negócios</option>
                     <option value="2">Ciências Sociais</option>
                     <option value="3">Comunicação e Mídia</option>
                     <option value="4">Design e Arte</option>
                     <option value="5">Direito</option>
                     <option value="6">Educação</option>
                     <option value="7">Engenharia e Arquitetura</option>
                     <option value="8">Informação e Tecnologia</option>
                     <option value="9">Saúde</option>
                     <option value="10">Turismo e Gastronomia</option>
                   </select><br/><br/>
            </div>
              <div class="termos">
              <input class="termos" type="checkbox" required/>Aceito os termos de uso
              </div><br/><br/><br/><br/>



         <div>

         </div>
         <br><br>
      </form>
    </body>
</html>
